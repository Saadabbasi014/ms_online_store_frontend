<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
  <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 items-center">

    <!-- Product Image -->
    <div class="sm:col-span-1">
      <a [routerLink]="'/shop/' + item().productId">
        <img [src]="item().imageUrl" alt="product image" class="h-24 w-24 object-cover rounded-md">
      </a>
    </div>

    <!-- Product Name & Delete -->
    <div class="sm:col-span-2 space-y-2">
      <a [routerLink]="'/shop/' + item().productId" class="font-semibold text-lg text-gray-800 block">
        {{ item().productName }}
      </a>
      <button mat-button color="warn" class="text-red-600 hover:underline flex items-center gap-1">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>

    <!-- Quantity & Price -->
    <div class="sm:col-span-1 flex flex-col gap-3 justify-between items-end">
      
      <!-- Quantity Controls -->
      <div class="flex items-center gap-2">
        <button mat-icon-button (click)="decreaseQuantity()">
          <mat-icon class="text-red-600">remove</mat-icon>
        </button>
        <span class="font-semibold text-lg">{{ item().quantity }}</span>
        <button mat-icon-button (click)="decreaseQuantity()">
          <mat-icon class="text-green-600">add</mat-icon>
        </button>
      </div>

      <!-- Total Price -->
      <p class="font-bold text-lg text-gray-900">
        ${{ item().price * item().quantity | number: '1.2-2' }}
      </p>
    </div>

  </div>
</div>
