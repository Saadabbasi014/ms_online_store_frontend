@if (product) {
<section class="py-10 bg-white">
    <div class="max-w-screen-2xl px-6 mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-start">

            <!-- Product Image -->
            <div class="w-full">
                <img src="{{product.imgUrl}}" alt="{{product.name}}"
                    class="w-full rounded-xl shadow-md object-contain max-h-[500px]">
            </div>

            <!-- Product Details -->
            <div class="space-y-6">
                <h1 class="text-3xl font-semibold text-gray-900">
                    {{ product.name }}
                </h1>

                <p class="text-2xl text-green-600 font-bold">
                    {{ product.price | currency }}
                </p>

                <mat-divider></mat-divider>

                <!-- Description -->
                <p class="text-gray-700 leading-relaxed text-base">
                    {{ product.description }}
                </p>

                <!-- Quantity + Cart Button -->
                <div class="mt-6">
                    <mat-form-field appearance="outline" class="w-32">
                        <mat-label>Quantity</mat-label>
                        <input matInput type="number" min="1" value="1">
                    </mat-form-field>
                </div>

                <button mat-flat-button color="primary" class="w-full md:w-auto px-6 py-2 rounded">
                    <mat-icon class="mr-2">shopping_cart</mat-icon>
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</section>
}
