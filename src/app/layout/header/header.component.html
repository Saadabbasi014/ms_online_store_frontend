

<header class="border-b shadow-md p-3 w-full max-h-20 fixed top-0 z-50 bg-white">
  <div class="flex align-middle justify-between max-w-screen-2xl mx-auto">
    <img routerLink="/" src="/images/logo.png" alt="app-logo" class="max-h-16" />
    
    <nav class="flex gap-3 my-2 uppercase text-xl font-bold">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}" class="text-gray-600 hover:text-gray-800">Home</a>
      <a routerLink="/shop" routerLinkActive="active" class="text-gray-600 hover:text-gray-800">Shop</a>
      <a routerLink="/contect" routerLinkActive="active" class="text-gray-600 hover:text-gray-800">Contact</a>
      <a routerLink="/about" routerLinkActive="active" class="text-gray-600 hover:text-gray-800">About</a>
    </nav>

    <div class="flex gap-3 align-middle">
      <a routerLink="/cart" matBadge="{{cartService.itemCount()}}" matBadgeSize="large" class="custom-badge mt-2 mr-2">
        <mat-icon>shopping_cart</mat-icon>
      </a>

      <button mat-stroked-button class="text-gray-600 hover:text-gray-800">
        <mat-icon>login</mat-icon>
        Login
      </button>

      <button mat-stroked-button class="text-gray-600 hover:text-gray-800">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div> 
  </div>
</header>
@if (busyService.loading) {
  <mat-progress-bar mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>
}
